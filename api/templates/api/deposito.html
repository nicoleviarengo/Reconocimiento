{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia de Stock - Reconocimiento 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            min-height: 100vh;
            color: #111827;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e5e7eb;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0 0 16px 16px;
            margin: 0 -20px 40px -20px;
            padding: 20px 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 18px;
            color: #1f2937;
        }

        .brand-dot {
            width: 12px;
            height: 12px;
            background: #a363f1;
            border-radius: 50%;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(163, 99, 241, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-name {
            font-weight: 600;
            color: #374151;
        }

        .logout-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            border: 1px solid #e5e7eb;
            padding: 10px 20px;
            border-radius: 12px;
            color: #6b7280;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }

        .back-btn:hover {
            background: #f9fafb;
            color: #111827;
            transform: translateX(-4px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .transfer-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            color: #111827;
            background: #f9fafb;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #f59e0b;
            background: white;
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 6L8 10L12 6' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 48px;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-cancel {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-cancel:hover {
            background: #f9fafb;
            color: #111827;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            color: #9ca3af;
            font-size: 14px;
            border-top: 1px solid #e5e7eb;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                margin: 0 -20px 20px -20px;
            }

            .transfer-card {
                padding: 32px 24px;
            }

            .card-title {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }

        @media (max-width: 640px) {
            .user-info .user-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="brand-dot"></div>
                <span>Reconocimiento 2025</span>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#a363f1"/>
                        <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="#a363f1"/>
                    </svg>
                </div>
                <span class="user-name">Usuario</span>
                <button class="logout-btn" onclick="logout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <button class="back-btn" onclick="goBack()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Volver
        </button>

        <main class="main-content">
            <div class="transfer-card">
                <h1 class="card-title">Transferencia de Stock</h1>
                
                <form id="transferForm">
                    <div class="form-group">
                        <label class="form-label">Almacén Origen:</label>
                        <select class="form-select" id="almacenDestino">
                            <option value="">Seleccionar depósito</option>
                            <option value="deposito2">Depósito 1</option>
                            <option value="deposito2">Depósito 2</option>
                            <option value="deposito3">Depósito 3</option>
                            <option value="deposito4">Depósito 4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Almacén Destino:</label>
                        <select class="form-select" id="almacenDestino">
                            <option value="">Seleccionar depósito</option>
                            <option value="deposito2">Depósito 1</option>
                            <option value="deposito2">Depósito 2</option>
                            <option value="deposito3">Depósito 3</option>
                            <option value="deposito4">Depósito 4</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-cancel" onclick="cancel()">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-primary" onclick="continuar()">
                            Continuar
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>© Proyecto Reconocimiento de imágenes 2025</p>
        </footer>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.transfer-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });

        function continuar() {
            const destino = document.getElementById('almacenDestino').value;
            
            if (!destino) {
                alert('Por favor selecciona un almacén destino');
                return;
            }
            
            window.location.href = '/api/deposito/foto/';
        }

        function cancel() {
            if (confirm('¿Estás seguro de que quieres cancelar?')) {
                window.location.href = '/api/home/';
            }
        }

        function goBack() {
            window.location.href = '/api/home/';
        }

        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                window.location.href = '/api/login/';
            }
        }
    </script>
</body>
</html>
